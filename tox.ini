[tox]
envlist = py27-pytest4-{linux,windows}, py{37,38,39,310}-pytest{4,5,6}-{linux,windows}

[gh-actions]
python =
    2.7: py27
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    windows-latest: windows

PYTEST_MAJOR_VERSION =
    4: pytest4
    5: pytest5
    6: pytest6

[testenv]
deps =
    -rrequirements.txt
    pytest4: pytest>=4.0.0,<5.0.0
    pytest5: pytest>=5.0.0,<6.0.0
    pytest6: pytest>=6.0.0,<7.0.0

commands = {envpython} -m pytest
